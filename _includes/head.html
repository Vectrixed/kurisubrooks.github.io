<head>
    <base href="/">
    <meta charset="utf-8">
    <title>
        {% if page.title %}
            {{ page.title | escape }}
        {% else %}
            {{ site.title | escape }}
        {% endif %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kurisu Brooks">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="'Kurisu Brooks', 'Kurisu', kurisubrooks, kurisu, node, nodejs, css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta name="apple-mobile-web-app-title" content="Kurisu Brooks">
    <meta name="theme-color" content="#FAFAFA">
    <meta property="og:title" content="Kurisu Brooks">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="https://kurisubrooks.com/assets/img/kurisu.png">
    <meta name="twitter:card" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:title" content="Kurisu Brooks">
    <meta name="twitter:descrption" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="https://kurisubrooks.com/assets/img/kurisu.png">
    <meta itemprop="name" content="Kurisu Brooks">
    <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="https://kurisubrooks.com/assets/img/kurisu.png">
    <link rel="shortcut icon" href="/assets/img/kurisu.png">
    <link rel="icon" type="image/png" href="/assets/img/kurisu.png" sizes="1024x1024">
    <link rel="apple-touch-icon-precomposed" href="/assets/img/kurisu.png">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" type="text/css">
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="/assets/js/core.js" type="text/javascript"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o), m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-62015739-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
