<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transport Signs</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="station_sign">Penrith</div>

    <div align="center" style="background:#eee;padding:10px 0;">
        <div class="transport_sign service_trains">T</div>
        <div class="transport_sign service_bus">B</div>
        <div class="transport_sign service_ferry">F</div>
        <div class="transport_sign service_tram">L</div>
    </div>

    <div class="train_line line_t1">T1</div>
    <div class="train_line line_t1 line_text">North Shore, Northern &amp; Western Line</div><br />

    <div class="train_line line_t2">T2</div>
    <div class="train_line line_t2 line_text">Airport, Inner West &amp; South Line</div><br />

    <div class="train_line line_t3">T3</div>
    <div class="train_line line_t3 line_text">Bankstown Line</div><br />

    <div class="train_line line_t4">T4</div>
    <div class="train_line line_t4 line_text">Eastern Suburbs &amp; Illawara Line</div><br />

    <div class="train_line line_t5">T5</div>
    <div class="train_line line_t5 line_text">Cumberland Line</div><br />

    <div class="train_line line_t6">T6</div>
    <div class="train_line line_t6 line_text">Carlingford Line</div><br />

    <div class="train_line line_t7">T7</div>
    <div class="train_line line_t7 line_text">Olympic Park Line</div>

    <div class="platform_signs">&nbsp;
        <div class="right">
            Way Out <i class="material-icons">arrow_forward</i>
        </div>
    </div>

    <div class="platform_signs">
        <div class="focus">2</div>
        <div class="text">Platform</div>

        <div class="right">
            <div class="text">Platform </div>
            <div class="focus">3</div>
        </div>
    </div>

    <div class="platform_signs">
        Services toward
        <div class="block focus">Liverpool</div>
    </div>

    <div class="platform_signs inline">
        <div class="focus">2</div>
    </div>

</body>
</html>
